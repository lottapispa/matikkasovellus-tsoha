<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./assets/main.css">
  <title>Login</title>
</head>

<div class="header">
    <h1>Math app</h1>
</div>

<div class="header2">
    <h2>Log in</h2>
</div>

<body>
  {% if session.username %}
  <p>
    You're logged in with {{ session.username }}
  </p>
  <p>
    <a href="/logout">Log out</a>
  </p>
  {% else %}
  <form action="/login" method="post">
    <p>
      Username: <input type="text" name="name" size="20">
    </p>
    <p>
      Password: <input type="password" name="password" size="20">
    </p>
    <input type="submit" value="Sign in">
  </form>
  {% endif %}
  If you don't have an account, <a href="/register">register here</a>.
</body>

</html>
