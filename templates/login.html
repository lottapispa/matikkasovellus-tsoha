<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./assets/main.css"/>
</head>

<title>Login</title>

{% block body %}

<div class="header">
    <h1>Math app</h1>
</div>

<div class="header2">
    <h2>Log in</h2>
</div>

<form action="/frontpage" method="POST">
    (Note: Right now you can type anything or leave it empty and it lets you to the front page!)
    <p>
    Username: <input type="text" name="name" size="20">
    <p>
    Password: <input type="password" name="password" size="20">
    <input type="submit" value="Sign in">
</form>
If you don't have an account, <a href="/register">register here</a>.

{% endblock %}
