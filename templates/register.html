<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="assets/main.css">
    <title>Register</title>
  </head>

  <div class="header">
    <h1>Math app</h1>
  </div>

  <div class="header2">
    <h2>Register</h2>
  </div>

<body>
  <form action="/create" method="POST">
    <p>
      Account type <br>
      <input type="radio" name="who" value="student" checked> student
      <input type="radio" name="who" value="teacher"> teacher
    </p>
    <p>
      Username: <br>
      <input type="text" name="name" minlength="1" maxlength="16" size="20">
    </p>
    <p>
      Password: <br>
      <input type="password" name="password1" minlength="6" maxlength="18" size="20">
    </p>
    <p>
      Password again: <br>
      <input type="password" name="password2" minlength="6" maxlength="18" size="20">
    </p>
    <input type="submit" value="Register">
  </form>
</body>
</html>
