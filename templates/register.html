<!DOCTYPE html>
<html>

<head>
  <title>Register</title>
  <link rel="stylesheet" href="/static/main.css">
</head>

<body>
  <header>
    <h1>Math App</h1>
  </header>

  <nav>
    <a href="/frontpage">Front Page</a>
    <a href="/">Log In</a>
    <a href="/logout">Log Out</a>
  </nav>

  <h2>Register</h2>

  <form action="/create" method="POST">
    <p>
      Account type: 
      <input type="radio" name="type" value="student" checked> student
      <input type="radio" name="type" value="teacher"> teacher
    </p>
    <p>
      Username: 
      <input type="text" name="username" minlength="1" maxlength="16" size="20">
    </p>
    <p>
      Password: 
      <input type="password" name="password1" minlength="6" maxlength="18" size="20">
    </p>
    <p>
      Password again: 
      <input type="password" name="password2" minlength="6" maxlength="18" size="20">
    </p>
    <input type="submit" class="button" value="Register">
  </form>
</body>
</html>
